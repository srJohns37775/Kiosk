<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#121212" />
  <title>Sonic Kiosco - Login</title>

  <!-- Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="text-white">

  <!-- Fondo de partículas -->
  <div id="particles-js"></div>

  <!-- Login -->
  <div class="d-flex justify-content-center align-items-center vh-100 position-relative">
    <div class="card login-card p-5 text-white">
      <h2 class="text-center text-primary mb-4">Kiosco Sonic</h2>
      <form id="formLogin">
        <input type="text" id="usuario" class="form-control input-field capitalizar" placeholder="Usuario" required />
        <input type="password" id="clave" class="form-control input-field" placeholder="Contraseña" required />
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="js/form_utils.js"></script>
  <script src="js/particles_sonic.js"></script>

  <!-- Login embebido -->
  <script>
    document.getElementById("formLogin").addEventListener("submit", function (e) {
      e.preventDefault();

      const usuario = document.getElementById('usuario').value.trim();
      const clave = document.getElementById('clave').value.trim();

      if (!usuario || !clave) {
        Swal.fire({
          icon: 'warning',
          title: 'Campos vacíos',
          text: 'Por favor, completa todos los campos.',
          confirmButtonColor: '#00a2ff'
        });
        return;
      }

      const datos = new FormData();
      datos.append("usuario", usuario);
      datos.append("clave", clave);

      fetch("controllers/login.php", {
        method: "POST",
        body: datos
      })
      .then(res => res.json())
      .then(res => {
        Swal.fire({
          icon: res.status === "success" ? "success" : "error",
          title: res.status === "success" ? "¡Bienvenido!" : "Error",
          text: res.mensaje,
          confirmButtonColor: '#00a2ff'
        }).then(() => {
          if (res.status === "success") {
            window.location.href = "views/dashboard.php";
          }
        });
      })
      .catch(() => {
        Swal.fire({
          icon: "error",
          title: "Error de conexión",
          text: "No se pudo conectar con el servidor.",
          confirmButtonColor: '#00a2ff'
        });
      });
    });
    //SERVICE-WORKER
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("✅ Service Worker registrado"))
        .catch(err => console.error("❌ Error al registrar Service Worker", err));
    }
  </script>
</body>
</html>
